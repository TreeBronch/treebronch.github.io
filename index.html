<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Forested Studios</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="Assets/Forested Studio.png">

</head>

<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="script.js"></script>
    <div class="solid-on-scroll">
        <center><div class="top-bar">
            <a>
                <img src="Assets/Forested Studio.png" width="64px">

            <a class = "active" href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About us</a>
        </div></center>
    </div>
    <div class="navigation">

                </a>

                </a>
                <a href="#about" class="nav-link">
                    <span class="nav-text">About</span>
                    <ion-icon name="accessibility-outline" size="large"></ion-icon>
                </a>
